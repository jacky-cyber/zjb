<script type="text/javascript">
window.onload=function() {
    var json = loadConfigAsJSON();
    var inTime=setTimeout(function(){

        if(json.domain==null || json.domain==undefined || json.domain==""){
            //留在当前页面，选择城市
            window.location="http://192.168.1.125:8081/welcome.html";
        }else{
            window.location="http://192.168.1.125:8081/login/?cityName="+json.cityName+"&domain="+json.domain;
        }
        clearTimeout(inTime);
    },2300);
};
</script>
