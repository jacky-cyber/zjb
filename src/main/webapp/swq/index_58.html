function replaceAlls(str){
    str = str.replace(/<\/?[^>]*>/g,''); 
    str = str.replace(/（套内\/?[^>]*）/g,'');
    str = str.replace(/[ | ]*\n/g,'\n');
    str = str.replace(/\n[\s| | ]*\r/g,'\n');
    str = str.replace(/&nbsp;/ig,'');
    str = str.replace(/\s+/g, "")
    str = str.replace(/(地图▪街景)/g, "")
    str = str.replace(/联系我时，请说是在58同城上看到的，谢谢！/g, "")
    str = $.trim(str);
    str.replace(' ','');
    return str;
}

function get1Html(url){
	if(!url){
		return;
	}
	if(url.indexOf('ershoufang')<0){
        return;
    }
    $$.ajax({url: url,
        type: 'GET',
        dataType: 'html',
        data: {},
        timeout:5000,
        beforeSend: function(){
            $('.list_see_box').html('loading...');
        },
        success: function(html){
            if(html.indexOf('您访问的页面居然不存在')>-1||html.indexOf('该页面可能被删除')>-1){
                // setTimeout(function(){get1Html(url)},3000);
                console.log('打开详细页面失败');
            }else if(html.indexOf('输入验证码')>-1){
                    window.top.gui.Shell.openExternal(url);
                    win.show();
                    // show=true;
                    win.setShowInTaskbar(true);
                    $('#setAlwaysOnTop').attr('checked','checked');
                    win.setAlwaysOnTop(true);
                    win.title = "58:输入验证码";
                    console.log('58需要输入验证码...');
                    return;

            getDetailPageSuccess(html,url);
        },
        error: function(){
                // setTimeout(function(){get1Html(url)},3000);

            console.log('cont-complete');
         
        }
    });
}


$(document).on('click', '.btns', function(event) {
    event.preventDefault();
    var Thi=$(this),
    ThiType=Thi.data('type');
    if (ThiType=='cj_start'){
        if(isStart){return false;}
        Thi.hide();
        $('[data-type="cj_stop"]').show();
        getHtml();
        win.title = "58: 采集中...";
        isStart=true;
    }else if (ThiType=='cj_stop'){
        if(!isStart){return false;}
        Thi.hide();
        win.title = "58: 已停止...";
        $('[data-type="cj_start"]').show();
        isStart=false;
    }else if (ThiType=='list_see'){
        //$('.list_see_box').html();
        Thi.addClass('seeHas');
        Thi.parents('li').addClass('selected');
        get1Html(Thi.parents('li').data('url'));
        setWindowTit();
    }else if (ThiType=='list_see_url'){
        var ThiUrl=Thi.parents('li').data('url');
        if(ThiUrl=='error'){
            ThiUrl=Thi.attr('href');
        }
        shell.openExternal(ThiUrl);
    }else if (ThiType=='sys_loginout'){
        win.close();
    };
});
