<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<link href="/style/css.css" rel="stylesheet">
<link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="/style/style.css" rel="stylesheet">
<script src="/js/jquery.js" type="text/javascript"></script>
<script src="/bootstrap/js/bootstrap.js" type="text/javascript"></script>
<script src="/js/jquery.cookie.js" type="text/javascript"></script>
<script src="/js/jquery.input.js" type="text/javascript"></script>
<script src="/js/jquery.j.tool.js" type="text/javascript"></script>

<script src="/js/Ladda/spin.min.js" type="text/javascript"></script>

<style>
    /* html,body{overflow: hidden; overflow-y: auto;} */
    .city_list li{ float: left; margin-right: 10px;}
    .btn_submit_box{ position: absolute; right:50px; bottom: 20px;}
    .winBox li{ position: relative;}
</style>
<script type="text/javascript">
var winBoxHeight=0;
function getCitys(){
    $.post('/c/city/list', function(data, textStatus, xhr) {
        var  json = JSON.parse(data);
        buildHtmlWithJsonArray('set_citys' , json.citys ,true);
    });
}

function goto_marTop(ThiGoto){
    //$('.winBox').animate({'margin-top':-$('#'+ThiGoto).offset().top}, 1000);
    $('.winBox').animate({'margin-top':ThiGoto}, 600);
}

function loadcity(){
    var json = loadConfigAsJSON();
    if(json.domain==null || json.domain==undefined || json.domain==""){
        //留在当前页面，选择城市
        getCitys();
    }else{
        window.location="http://www.baidu.com";
    }
}

$(document).ready(function() {
    loadcity();
    // Ladda.bind( 'button', { timeout: 2000 } );
});
$(window).resize(function() {
});

</script>
</head>
<body style="position: relative;">
<ul class="winBox">
    <li id="body1">
        <div class="container-fluid">
            <div class="row">
                <div class="page-header">
                    <h1><b style="padding:0 25px;"></b>机器授权 <small>请选择所在城市</small></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-10" style="margin-left:8.33333333%;">
                    <form class="form-horizontal" role="form" id="citys">
                        <div class="form-group">
                            <label for="city" class="col-xs-3 control-label">选择城市：</label>
                            <div class="col-xs-6">
                                <select class="form-control">
                                    <option class="set_citys" value="${domain}">${name}</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xs-10 btn_submit_box" style="margin-left:8.33333333%;">
            <button class=" pull-right btn btn-primary ladda-button apage" data-style="expand-right" data-next="next" data-formId="citys"><span class="ladda-label">下一步</span></button>
        </div>
    </li>
</ul>
</body>
</html>
