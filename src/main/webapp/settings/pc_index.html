<script type="text/javascript">
var queryOptions;
function doSearch(){
  var a=$('form[name=form1]').serialize();
  YW.ajax({
    type: 'POST',
    url: '/c/pc/list',
    data:a,
    mysuccess: function(data){
        var houseData=JSON.parse(data);
        buildHtmlWithJsonArray("id_House_list",houseData['page']['data']);
        setTableFix();
    }
  });
}
function getSider(id){
    $.get('/v/settings/pc_side_company.html', function(data) {
        var sideTop=parseInt(getSideH())*-1+6;
        $('#sideCont').html(data).find('.sideHead').css({top:sideTop});
        var sideHeadHeight=$('#sideCont').find('.sideHead').innerHeight()+1;
        $('#sideCont').css({'padding-top':sideHeadHeight})

    });
}


$(document).ready(function() {
    $(document).on('click', '.tbtn', function(event) {
        var Thi=$(this);
        var ThiQ=Thi.data('q');
        if(ThiQ=='menu'){

        }else if(ThiQ=='min'){
            WinMin();
        }else if(ThiQ=='max'){
            WinMax();
        }else if(ThiQ=='rev'){
            WinRevert();
        }else if(ThiQ=='close'){
            WinClose();
        }else if(ThiQ=='tab1'){
        }
        return false;
    });
// 加载侧边
    getSider();
// 列表内容
    doSearch();
// 
    $('.id_House_list').on('click', 'a', function(event) {
        var Thi=$(this),
        rel=Thi.data('rel'),
        this_hid=Thi.data('hid');
    });
    $.get('menuTop.html', function(data) {
        $('#menuTop').html(data);
    });
});

function delPC(id){
  YW.ajax({
    type: 'POST',
    url: '/c/pc/delete?id='+id,
    mysuccess: function(data){
        doSearch();
        alert('删除成功');
    }
  });
}
function shenhePC(id){
  YW.ajax({
    type: 'POST',
    url: '/c/pc/shenhe?id='+id,
    mysuccess: function(data){
        doSearch();
    }
  });
}

function getShenHeText(lock){
  if(lock==1){
    return "已审核";
  }else{
    return "未审核";
  }
}
