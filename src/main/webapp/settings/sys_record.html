<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="pragram" content="no-cache"> 
<meta http-equiv="cache-control" content="no-cache, must-revalidate"> 
<meta http-equiv="expires" content="0"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>登录记录</title>
<meta name="description" content="中介宝房源软件系统">
<meta name="keywords" content="房源软件,房源系统,中介宝">
<link href="/style/css.css" rel="stylesheet">
<link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="/style/style.css" rel="stylesheet">
<script src="/js/jquery.js" type="text/javascript"></script>
<script src="/bootstrap/js/bootstrap.js" type="text/javascript"></script>
<script src="/js/dialog/jquery.artDialog.source.js?skin=win8s" type="text/javascript"></script>
<script src="/js/dialog/plugins/iframeTools.source.js" type="text/javascript"></script>
<script src="/js/jquery.cookie.js" type="text/javascript"></script>
<script src="/js/jquery.timers.js" type="text/javascript"></script>
<script src="/js/jquery.input.js" type="text/javascript"></script>
<script src="/js/jquery.j.tool.js" type="text/javascript"></script>
<script type="text/javascript" src="/js/buildHtml.js"></script>
<script src="/js/jquery.SuperSlide.2.1.1.js" type="text/javascript"></script>
<script type="text/javascript" src="/js/pagination.js"></script>
<script type="text/javascript">
var did;
var cid;

function doSearch(){
  var a=$('form[name=form1]').serialize();
  YW.ajax({
    type: 'POST',
    url: '/c/oper/list',
    data:a,
    success: function(data){
        var houseData=JSON.parse(data);
        buildHtmlWithJsonArray("id_House_list",houseData['page']['data']);
        Page.setPageInfo(houseData['page']);
        setTableFix();
    }
  });
}

$(document).ready(function() {
    
    $(document).find('[data-toggle="tooltip"]').tooltip();
    api = art.dialog.open.api,  //      art.dialog.open扩展方法
    form1=$('.form1');
    if (!api) return;
    // 操作对话框
    api.title('操作记录')
    did = getParam('did');
    cid = getParam('cid');
    $('#did').val(did);
    $('#cid').val(cid);
    Page.Init();
    doSearch();
});
$(window).resize(function() {      //类别
});
</script>
</head>
<body>
<div class="html list title addSide">
    <div class="header">
  <form class="form-horizontal form1" onsubmit="doSearch();return false;" role="form" name="form1">
    <input type="hidden" class="hidden" name="pageInput" value="">
    <input type="hidden" class="hidden" name="cid" value="" id="cid">
    <input type="hidden" class="hidden" name="did" value="" id="did">
    <input type="hidden" class="userInput" name="xpath" value="">
    <div class="form-group clearfix" style="background:#FFF; width:980px;">
     
      <div class="input-group" style="width: 300px;">
        <span class="input-group-addon">机器码</span>
        <input type="text" class="form-control input-sm" name="pcma">
      </div>
      <div class="input-group" style="width: 300px;">
        <span class="input-group-addon">内容</span>
        <input type="text" class="form-control input-sm" name="conts">
      </div>
      <div class="input-group" style="width: 300px;">
        <span class="input-group-addon">用户</span>
        <input type="text" class="form-control input-sm" name="uname">
      </div>
    </div>

    <div class="form-group clearfix">
      <div class="input-group" style="width: 300px;">
        <span class="input-group-addon">IP地址</span>
        <input type="text" class="form-control input-sm" name="ip">
      </div>
      <div class="input-group" style="width:400px">
        <span class="input-group-addon">操作时间</span>
        <input type="text" class="form-control input-sm" name="dateStart" id="idTimes" onFocus="var timeend=$dp.$('idTime');WdatePicker({onpicked:function(){idTime.focus();},maxDate:'#F{$dp.$D(\'idTime\')}'})" style="width:150px;border-radius:0;">
        <input type="text" class="form-control input-sm" name="dateEnd" id="idTime" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'idTimes\')}'})" style="width:150px">
      </div>
      <div class="btn-group">
        <button type="submit" class="btn btn-sms btn-primary btn_subnmit">搜索提交</button>
        <button type="button" class="btn btn-sms" data-type="qingkong" onclick="window.location.href='house_list.html?nav='+getParamS">清空</button>
      </div>
    </div>
  </form>
 
  <table class="table table-nopadding TableH " >
    <tr>
      <th>编号</th>
      <th>IP</th>
      <th>机器码.</th>
      <th>操作人</th>
      <th>操作时间</th>
    </tr>
  </table>

    </div>
    <div class="bodyer ">
        <div class="maxHW" style="min-width: 700px;">

  <table class="table table-hover table-striped table-nopadding TableB" >
    <tbody>
    <tr data-hid="${id}" style="display:none;" class="id_House_list" >
      <td><span class="piliang hidden"><input type="checkbox" name="ids" value="${id}"> </span>${id}</td>
      <td>${ip}</td>
      <td style="text-align:left;width:400px;">${conts}<div style="color:gray">${pcma}</div></td>
      <td>${cname}-${dname}-${uname}</td>
      <td>${addtime}</td>
    </tr>
    </tbody>
  </table>
        </div>
    </div>
    <div class="footer">
        <div class="maxHW mainCont ymx_page foot_page_box"></div>
    </div>
</div>
</body>
</html>
