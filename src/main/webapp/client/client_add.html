<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/buildHtml.js"></script>
<script src="/js/dialog/jquery.artDialog.source.js?skin=win8s" type="text/javascript"></script>
<script src="/js/dialog/plugins/iframeTools.source.js" type="text/javascript"></script>
<script type="text/javascript" src="/js/user.js"></script>
<script src="/js/jquery.j.tool.v2.js" type="text/javascript"></script>
<script type="text/javascript">
var cid=$${cid};
function save(){
  var a=$('form[name=form1]').serialize();
  YW.ajax({
    type: 'POST',
    url: '/c/client/add',
    data:a,
    mysuccess: function(data){
        // $('#saveBtn').removeAttr('disabled');
        art.dialog.close();
        art.dialog.opener.doSearch();
        alert('发布成功');
    }
  });
}

function setSearchValue(index){
    var ThiA=$('#autoCompleteBox').find('a');
    ThiA.removeClass('hover');
    var Vals=ThiA.eq(index).addClass('hover').attr('area');
    $('#search').val(Vals);
}

$(document).ready(function() {
  autoComplete($('#search'));
    $.get('/c/config/getQueryOptions', function(data) {
        queryOptions=JSON.parse(data);
        buildHtmlWithJsonArray("id_lxing",queryOptions['lxing'],true);
        buildHtmlWithJsonArray("id_zxiu",queryOptions['zhuangxiu'],true);
        buildHtmlWithJsonArray("id_hxing",queryOptions['fxing'],true);
        buildHtmlWithJsonArray("id_quyu",queryOptions['quyu'],true);
        //doSearchAndSelectFirst();
    });
});
</script>
<link rel="stylesheet" type="text/css" href="/style/css_ky.css" />
</head>

<body>
<form onsubmit="save();return false;" name="form1" role="form">
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="layerTable1 TableBgColor1" style=" border-top:4px solid #e9e9e9;">
  <tr>
    <td width="80" align="right" class="TableTdBorBot TableTdBorTop">姓名：</td>
    <td width="318" class="TableTdBgColor"><input type="text" class="w1" name="name" /></td>
    <td width="80" align="right" class="TableTdBorBot TableTdBorTop">电话：</td>
    <td width="318" class="TableTdBgColor"><input type="text" class="w1" name="tels" /></td>
  </tr>
  <tr>
    <td align="right" class="TableTdBorBot">楼盘：</td>
    <td class="TableTdBgColor"><input id="search" type="text" class="w1"  name="areas"/></td>
    <td align="right" class="TableTdBorBot">楼层：</td>
    <td class="TableTdBgColor"><input type="text" class="w2" name="lcengFrom" />-<input type="text" class="w2" name="lcengTo" /> 层</td>
  </tr>
  <tr>
    <td align="right" class="TableTdBorBot">楼型：</td>
    <td class="TableTdBgColor">
        <div class="id_lxing"><input type="checkbox" value="${name}" name="lxings"/>${name}</div>
    </td>
    <td align="right" class="TableTdBorBot">装潢：</td>
    <td class="TableTdBgColor">
        <div class="id_zxiu"><input type="checkbox" value="${name}" name="zxius"/>${name}</div>
    </td>
  </tr>
  <tr>
    <td align="right" class="TableTdBorBot">户型：</td>
    <td class="TableTdBgColor">
        <div class="id_hxing"><input type="checkbox" value="${name}" name="hxings"/>${name}</div>
    </td>
    <td align="right" class="TableTdBorBot">区域：</td>
    <td class="TableTdBgColor">
        <div class="id_quyu"><input type="checkbox" value="${name}" name="quyus"/>${name}</div>
    </td>
  </tr>
  <tr>
    <td align="right" class="TableTdBorBot">面积：</td>
    <td class="TableTdBgColor"><input type="text" class="w2" name="mjiFrom" />-<input type="text" class="w2"  name="mjiTo"/> ㎡</td>
    <td align="right" class="TableTdBorBot">价格：</td>
    <td class="TableTdBgColor"><input type="text" class="w2" name="jiageFrom" />-<input type="text" class="w2"  name="jiageTo"/> 万</td>
  </tr>
  <tr>
    
  </tr>
  <tr>
    <td align="right" class="TableTdBorBot">年代：</td>
    <td class="TableTdBgColor"><input type="text" class="w2" name="yearFrom" />-<input type="text" class="w2"  name="yearTo"/></td>
    <td align="right" class="TableTdBorBot">业务员：</td>
    <td colspan="3" class="TableTdBgColor">
        <select name="uid" id="djrDid" class="input-sm input-rightB w3 dept_select">
	    </select>
	    <select name="did" id="djrId" class="input-sm input-left w3 user_select">
        </select>
    </td>
  </tr>
  <tr>
    <td align="right" class="TableTdBorBot">备注：</td>
    <td colspan="3" class="TableTdBgColor">
       <textarea class="TA" name="beizhu"></textarea>
    </td>
  </tr>
  <tr>
    <td align="right" class="" style=" background-color:#e9e9e9;"> </td>
    <td colspan="3" class="" height="50" style=" background-color:#e9e9e9;">
       <button type="submit" class="save btn btn-primary btn-block btn_submit" >保存</button><button class="cancel" onclick="close();">取消</button>
    </td>
  </tr>
  
</table>
</form>
</body>
</html>
