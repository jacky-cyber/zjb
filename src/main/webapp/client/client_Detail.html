<script type="text/javascript">
var id;

function save(){
  var a=$('form[name=form1]').serialize();
  YW.ajax({
    type: 'POST',
    url: '/c/client/gj/add',
    data:a,
    mysuccess: function(data){
      $('#conts').val('');
      getContent2();
      alert('发布成功');
    }
  });
}

function getContent(){
  YW.ajax({
    type: 'get',
    url: '/c/client/get?id='+id,
    data:'',
    mysuccess: function(result){
      var json = JSON.parse(result);
      $('#id').val(json['id']);
      $('#name').html(json['name']);
      $('#tel').html(json['tels']);
      panduan(json['lcengFrom'],json['lcengTo'],'层','#lceng');
      // $('#lceng').html(json['lcengFrom']+'层 - '+json['lcengTo']+'层');
      $('#areas').html(json['areas']);
      panduan(json['mjiFrom'],json['mjiTo'],'㎡','#mji');
      // $('#mji').html(json['mjiFrom']+'㎡ - '+json['mjiTo']+'㎡');
      panduan(json['jiageFrom'],json['jiageTo'],'万元','#jiage');
      panduan(json['djiaFrom'],json['djiaTo'],'元','#djia');
      // $('#jiage').html(json['jiageFrom']+'万元 - '+json['jiageTo']+'万元');
      panduan(json['yearFrom'],json['yearTo'],'年','#year');
      // $('#year').html(json['yearFrom']+'年 - '+json['yearTo']+'年');
      $('#beizhu').html(json['beizhu']);
      $('#lxings').html(json['lxings']);
      $('#zxius').html(json['zxius']);
      $('#hxings').html(json['hxings']);
      $('#quyus').html(json['quyus']);
      $('#user').html(json['dname']+' - '+json['uname']);
    }
  })
}

function panduan(a,b,c,d){
  if (a==0||b==0) {
      $(d).html('不限');
  }else if (a==0) {
      $(d).html('小于'+b+c);
  }else if (b==0) {
      $(d).html('大于'+a+c);
  }else {
      $(d).html(a+c+'-'+b+c);
  }
}

function getContent2(){
  YW.ajax({
    type: 'get',
    url: '/c/client/gj/list?clientId='+id,
    data:'',
    mysuccess: function(result){
      var json = JSON.parse(result);
        buildHtmlWithJsonArray("see_client_genjin",json['page']['data']);
    }
  });
}

function setSearchValue(index){
    var ThiA=$('#autoCompleteBox').find('a');
    ThiA.removeClass('hover');
    var Vals=ThiA.eq(index).addClass('hover').attr('area');
    $('#search').val(Vals);
}
