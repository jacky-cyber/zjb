function getContent(){
  YW.ajax({
    type: 'get',
    url: '/c/client/get?id='+id,
    data:'',
    mysuccess: function(result){
      var data = JSON.parse(result);
      json=data['client'];
    //alert(json)
      $('.text_Name').html(json['name']);
      $('.text_Tel').html(json['tels']);
      $('.text_Area').html(json['areas']);
      $('.text_QY').html(json['quyus']);
      $('.text_LX').html(json['lxings']);
      $('.text_HX').html(json['hxings']);
      $('.text_MJ').html(json['mjiFrom'] +'-'+ json['mjiTo']);
      $('.text_JG').html(json['jiageFrom'] +'-'+ json['jiageTo']);
    }
  });
}

$(document).ready(function() {
    $('[data-toggle=tooltip]').tooltip();
    getContent();
});
</script>
