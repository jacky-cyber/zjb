<script type="text/javascript">
var cid=$${cid};
function doSearch(){
  var a=$('form[name=form1]').serialize();
  YW.ajax({
    type: 'POST',
    url: '/c/client/list',
    data:a,
    mysuccess: function(data){
        houseData=JSON.parse(data);
        buildHtmlWithJsonArray("id_client_list",houseData['page']['data']);
        Page.setPageInfo(houseData['page']);
    }
  });
}

function getmianji(a,b){
  if (a==0&&b==100000) {
    return '不限';
  }else if (a==0) {
    return '小于'+b;
  }else if (b==100000) {
    return '大于'+a;
  }else {
    return a+'-'+b;
  }
}

function getzongjia(a,b){
  if (a==0&&b==100000) {
    return '不限';
  }else if (a==0) {
    return '小于'+b;
  }else if (b==100000) {
    return '大于'+a;
  }else {
    return a+'-'+b;
  }
}

function getlouceng(a,b){
  if (a==0&&b==100000) {
    return '不限';
  }else if (a==0) {
    return '小于'+b;
  }else if (b==100000) {
    return '大于'+a;
  }else {
    return a+'/'+b;
  }
}

function deleteClient(id){
  art.dialog.confirm('删除后不可恢复，确定要删除吗？', function () {
  YW.ajax({
    type: 'POST',
    url: '/c/client/delete?id='+id,
    mysuccess: function(data){
      doSearch();
      alert('删除成功');
    }
  });
  },function(){},'warning');
}

function openAdd(){
  art.dialog.open("/v/client/client_add.html",{id:'add_client',width:800,height:542,title:'添加客源'});
}

function openDetail(id){
  art.dialog.open("/v/client/client_Detail.html?id="+id,{id:'client_Detail',width:800,height:490,title:'客源信息'});
}

function openEdit(id){
  art.dialog.open("/v/client/client_edit.html?id="+id,{id:'client_edit',width:800,height:545,title:'客源修改'});
}

function needHouse(id){
  art.dialog.open("/v/client/house.html?id="+id,{width:1100,height:600,title:'房配客'});
}

$(document).ready(function() {
  ChangeW();

  $("button.selectMethod").parent().hover(function(){
    $(this).siblings().find("div.ulErMenu").hide();
    $(this).find("div.ulErMenu").show();
  },function(){
    $(this).find("div.ulErMenu").hide(); 
  });
  $.get('/c/config/getQueryOptions', function(data) {
      queryOptions=JSON.parse(data);
      buildHtmlWithJsonArray("id_lxing",queryOptions['lxing'],true);
      buildHtmlWithJsonArray("id_fxing",queryOptions['fxing'],true);
      buildHtmlWithJsonArray("id_zhuangxiu",queryOptions['zhuangxiu'],true);
      buildHtmlWithJsonArray("id_quyu",queryOptions['quyu'],true);
      doSearch();
  });
});
</script>
