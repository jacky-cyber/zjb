<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>添加房源</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width,user-scalable=no" />   
<link href="css/style.css" rel="stylesheet">
<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
<script src="js/layer.m/layer.m.js"></script>
<script>
$(document).ready(function() {
    
});
$(document).on('click', '.btn_act', function(event) {
    var Thi=$(this),
    ThiType=Thi.data('type');
    if(ThiType=='submit'){
        alert(1)
    }
    event.preventDefault();
    /* Act on the event */
});
</script>
</head>
<body>
<div class="body wx content">
    <div class="wrap">
        <h2 class="cGray item">添加新的房源</h2>
        <ul class="item ul_list">
            <li class="dblock">
                <span class="title">楼盘：</span>
                <span class="inputbox"><input type="text" class="text" value="楼盘名称" placeholder="楼盘名称"></span>
            </li>
            <li class="dblock">
                <span class="title">地址：</span>
                <span class="inputbox"><input type="text" class="text" value="" placeholder="楼盘地址"></span>
            </li>
            <li>
                <span class="title">栋号：</span>
                <span class="inputbox"><input type="number" class="text" value="" placeholder="栋号"></span>
            </li>
            <li>
                <span class="title">房号：</span>
                <span class="inputbox"><input type="number" class="text" value="" placeholder="房号"></span>
            </li>
            <li>
                <span class="title">楼层：</span>
                <span class="inputbox"><input type="number" class="text" value="" placeholder="楼层"></span>
            </li>
            <li>
                <span class="title">总层：</span>
                <span class="inputbox"><input type="number" class="text" value="" placeholder="总层"></span>
            </li>
            <li>
                <span class="title">面积：</span>
                <span class="inputbox"><input type="number" class="text" value="" placeholder=""><b>m<sup>2</sup></b></span>
            </li>
            <li>
                <span class="title">总价：</span>
                <span class="inputbox"><input type="number" class="text" value="" placeholder=""><b>万元</b></span>
            </li>
            <li>
                <span class="title">年代：</span>
                <span class="inputbox"><input type="number" class="text" value="" placeholder=""><b>年</b></span>
            </li>
            <li>
                <span class="title">状态：</span>
                <span class="inputbox"><select class="select" name="" id="">
                    <option value="1">在售</option>
                    <option value="1">已售</option>
                </select></span>
            </li>
            <li>
                <span class="title">楼型：</span>
                <span class="inputbox"><select class="select" name="" id="">
                    <option value="1">在售</option>
                    <option value="1">已售</option>
                </select></span>
            </li>
            <li>
                <span class="title">户型：</span>
                <span class="inputbox"><select class="select" name="" id="">
                    <option value="1">在售</option>
                    <option value="1">已售</option>
                </select></span>
            </li>
            <li>
                <span class="title">装潢：</span>
                <span class="inputbox"><select class="select" name="" id="">
                    <option value="1">在售</option>
                    <option value="1">已售</option>
                </select></span>
            </li>
            <li class="dblock">
                <span class="title">备注：</span>
                <span class="inputbox"><input type="text" class="text" value="" placeholder=""></span>
            </li>
        </ul>
    </div>
    <div class="wrap footer">
        <a href="#" class="btn blue btn_act getcode " data-type="submit"><i class="icon iconfont">&#xe600;</i> 添加新房源</a>
    </div>
</div>
    
</body>
</html>
