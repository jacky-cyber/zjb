<script type="text/javascript">
var queryOptions;
function submits(){
  var a=$('form[name=form1]').serialize();
  YW.ajax({
    type: 'POST',
    url: '/c/house/listAll',
    data:a,
    success: function(data){
        var houseData=JSON.parse(data);
        buildHtmlWithJsonArray("id_House_list",houseData['page']['data']);
    }
  });
}

var parent = art.dialog.parent,       // 父页面window对象
api = art.dialog.open.api,  //      art.dialog.open扩展方法
form1=$('.form1');
if (!api) return;
// 操作对话框
    api.title('添加房源')
    .size(600, 500)
// 自定义按钮
    .button({
      name: '保存',
      callback: function () {
        form1.submit();
        return false;
      },focus: true
    },{
      name: '取消'
    });
if(getParam('chuzu')=='0' || getParam('chuzu')==''){
    api.title('添加出售房源')
}else{
// 出租的信息
    api.title('添加出租房源')
}
$(document).ready(function() {
});
</script>
