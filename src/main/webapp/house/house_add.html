<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="pragram" content="no-cache"> 
<meta http-equiv="cache-control" content="no-cache, must-revalidate"> 
<meta http-equiv="expires" content="0"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>中介宝房源软件系统</title>
<meta name="description" content="中介宝房源软件系统">
<meta name="keywords" content="房源软件,房源系统,中介宝">
<link href="/style/css.css" rel="stylesheet">
<link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="/style/style.css" rel="stylesheet">
<link href="/js/zTree_v3/css/zTreeStyle/zTreeStyle.css" rel="stylesheet">
<script src="/js/jquery.js" type="text/javascript"></script>
<script src="/bootstrap/js/bootstrap.js" type="text/javascript"></script>
<script src="/js/dialog/jquery.artDialog.source.js?skin=win8s" type="text/javascript"></script>
<script src="/js/dialog/plugins/iframeTools.source.js" type="text/javascript"></script>
<script src="/js/jquery.cookie.js" type="text/javascript"></script>
<script src="/js/jquery.timers.js" type="text/javascript"></script>
<script src="/js/jquery.input.js" type="text/javascript"></script>
<script src="/js/jquery.j.tool.js" type="text/javascript"></script>
<script type="text/javascript" src="/js/buildHtml.js"></script>
<script type="text/javascript">
var queryOptions;
function submits(){
blockAlert(1)
  var a=$('form[name=form1]').serialize();
  YW.ajax({
    type: 'POST',
    url: '/c/house/listAll',
    data:a,
    success: function(data){
        var houseData=JSON.parse(data);
        buildHtmlWithJsonArray("id_House_list",houseData['page']['data']);
    }
  });
}

$(document).ready(function() {
var parent = art.dialog.parent,       // 父页面window对象
api = art.dialog.open.api,  //      art.dialog.open扩展方法
form1=$('.form1');
if (!api) return;
// 操作对话框
api.title('添加房源')
// 自定义按钮
  .button({
      name: '保存',
      callback: function () {
        form1.submit();
        return false;
      },focus: true
  },{
      name: '取消'
  });

});
</script>
</head>
<body>
<div class="html edit title">
    <div class="bodyer mainCont">
        <div class="maxHW" style="max-width: 250px;">

            <form class="form-horizontal form1" role="form" onsubmit="submits();return false;">
                <div class="form-group">
                    <label for="idCnum" class="col-xs-3 control-label">公司代码:</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" value="" id="idCnum" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="idCname" class="col-xs-3 control-label">公司名称:</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" value="" id="idCname" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="idpass" class="col-xs-3 control-label">授权码:</label>
                    <div class="col-xs-8 form_menu_box" id="idNameBox">
                        <input type="text" class="form-control" id="idName" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="idPassword" class="col-xs-3 control-label">授权数量:</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" id="idPassword" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="idPassword" class="col-xs-3 control-label">联系人:</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" id="idPassword" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="idPassword" class="col-xs-3 control-label">电话:</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" id="idPassword" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="idPassword" class="col-xs-3 control-label">备注:</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" id="idPassword" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="idPassword" class="col-xs-3 control-label">查看共享:</label>
                    <div class="col-xs-8">
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-primary active">
                                <input type="radio" value="1" autocomplete="off" checked> 允许
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" value="0" autocomplete="off"> 禁止查看共享房源
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="idPassword" class="col-xs-3 control-label">锁定:</label>
                    <div class="col-xs-8">
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-primary btn-group active">
                                <input type="radio" value="1" autocomplete="off" checked> 允许
                            </label>
                            <label class="btn btn-primary btn-group">
                                <input type="radio" value="0" autocomplete="off"> 禁止所有帐号登陆
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group hidden">
                    <button type="button" class="btn btn-primary btn-block btn_submit" tabindex="12"><span class="ladda-label">登　录</span></button>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
