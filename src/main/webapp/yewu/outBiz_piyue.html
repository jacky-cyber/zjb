<script type="text/javascript">
var id;
var row;
var cid=$${cid};

function save(){
  var a=$('form[name=form1]').serialize();
    YW.ajax({
      type: 'POST',
      url: '/c/outBiz/shenpi?id'+id,
      data:a,
      mysuccess: function(data){
          art.dialog.close();
          // art.dialog.opener.updateBiz(id,data);
          art.dialog.opener.doSearch();
          alert('披阅成功');
      }
    });
}

function getContent(){
  YW.ajax({
    type: 'get',
    url: '/c/outBiz/get?id='+id,
    data:'',
    mysuccess: function(result){
      var json = JSON.parse(result);
      $('#id').val(json['id']);
      $('#name').html(json['dname']+'-'+json['uname']);
      $('#time').html(json['outtime']+' - '+json['backtime']);
      $('#reason').html(json['reason']);
      $('#conts').html(json['conts']);
      $('#status').html(json['status']);
      $('#pyyj').val(json['pyyj']);
    }
  })
}

function deleteoutBiz(){
  art.dialog.opener.openDelete(id,row);
  art.dialog.opener.deleteOutHouse();
  art.dialog.opener.close();
}

$(document).ready(function() {
  $('#conts').focus();
  id = getParam('id');
  row = getParam('row');
  getContent();
});

</script>
