<script type="text/javascript">
var cid=$${cid};
function save(finish){
  var status="待返回";
  if(finish){
    status="已完成";
  }
  var a=$('form[name=form1]').serialize();
    YW.ajax({
      type: 'POST',
      url: '/c/outBiz/update?status='+status,
      data:a,
      mysuccess: function(data){
          art.dialog.close();
          // art.dialog.opener.updateBiz(id,data);
          art.dialog.opener.doSearch();
          alert('修改成功');
      }
    });
}

function getContent(){
  YW.ajax({
    type: 'get',
    url: '/c/outBiz/get?id='+id,
    data:'',
    mysuccess: function(result){
      var json = JSON.parse(result);
      $('#id').val(json['id']);
      $('#reason').val(json['reason']);
      $('#conts').val(json['conts']);
      $('#idTimes').val(json['outtime']);
      $('#idTime').val(json['backtime']);
      $('#did').val(json['did']);
      $('#did').change();
      $('#uid').val(json['uid']);
      if(json['status']=='待返回'){
        $('#finish').css('display','');
      }
    }
  });
}

$(document).ready(function() {
  id = getParam('id');
  getContent();
});
</script>

    <td align="right" class="TableTdBorBot">时间：</td>
    <td class="TableTdBgColor"><input type="text" class="form-control input-sm input-left" name="outtime" id="idTimes" onFocus="var timeend=$dp.$('idTime');WdatePicker({dateFmt:'yyyy-MM-dd HH:mm',onpicked:function(){idTime.focus();},maxDate:'#F{$dp.$D(\'idTime\')}'})" style="width:100px">
    <input type="text" class="form-control input-sm input-left" name="backtime" id="idTime" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm',minDate:'#F{$dp.$D(\'idTimes\')}'})" style="width:100px"></div></td>
  </tr>
  <tr>
    <td align="right" class="TableTdBorBot" style="white-space:nowrap;">业务员：</td>

        <select name="did" id="did" class="input-sm input-rightB w112 dept_select"></select>
      <select name="uid" id="uid" class="input-sm input-left w112 user_select"></select>

  </tr>
  <tr>
    <td align="right" class="TableTdBorBot">原因：</td>
    <td colspan="3" class="TableTdBgColor">
       <textarea class="TA" id="reason" name="reason"></textarea>
    </td>
  </tr>
  <tr>
    <td align="right" class="TableTdBorBot">总结：</td>
    <td colspan="3" class="TableTdBgColor">
       <textarea class="TA" id="conts" name="conts"></textarea>

    <td align="right" class="" style=" background-color:#e9e9e9;"> </td>
