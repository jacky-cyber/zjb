<script type="text/javascript">
var id;
var row;
var cid=$${cid};

function save(){
  var a=$('form[name=form1]').serialize();
    YW.ajax({
      type: 'POST',
      url: '/c/outHouse/shenpi?id'+id,
      data:a,
      mysuccess: function(data){
          art.dialog.close();
          // art.dialog.opener.updateBiz(id,data);
          art.dialog.opener.doSearchAndSelect();
          alert('批阅成功');
      }
    });
}

function getContent(){
  YW.ajax({
    type: 'get',
    url: '/c/outHouse/get?id='+id,
    data:'',
    mysuccess: function(result){
      var json = JSON.parse(result);
      $('#id').val(json['id']);
      $('#name').html(json['clientName']+'-'+json['clientName']);
      $('#houseInfo').html(json['houseInfos']);
      $('#outtime').html(json['outtime']);
      $('#backtime').html(json['backtime']);
      getSeeType(json['type']);
      $('#conts').html(json['conts']);
      $('#remarks').html(json['remarks']);
      $('#status').html(json['status']);
      $('#pyyj').val(json['pyyj']);

      art.dialog.open.api.size($(document).width(),$(document).height());
    }
  })
}

function getSeeType(a){
  if (a==0) {
    $('#seetype').html('带看');
  }else if (a==1) {
    $('#seetype').html('陪看');
  }else {
    $('#seetype').html('自看');
  }
}


$(document).ready(function() {
  $('#conts').focus();
  id = getParam('id');
  getContent();
});

</script>
