function doSearch(callback,isdel){
  if(event==undefined || $(event.srcElement).attr('action')!='page'){
    if(isdel==false){
      $('.pageInput').val(1);
    }
  }
  var a=$('form[name=form1]').serialize();
  YW.ajax({
    type: 'POST',
    url: '/c/outHouse/list',
    data:a,
    mysuccess: function(data){
        houseData=JSON.parse(data);
        buildHtmlWithJsonArray("id_client_list",houseData['page']['data']);
        Page.setPageInfo(houseData['page']);
        if(callback){
          callback();
        }
    }
  });
}

function updateClient(id,data){
  var json = JSON.parse(data);
  var tr = $('tr[data-cid='+json['id']+']');
  var a = tr.children()[0]
  var b = tr.children()[1]
  var c = tr.children()[2]
  var d = tr.children()[3]
  var e = tr.children()[4]
  var f = tr.children()[5]
  $(a).html(json['name']);
  $(b).html(json['tels']);
  $(c).html(getmianji2(json['mjiFrom'],json['mjiTo']));
  $(d).html(getzongjia2(json['jiageFrom'],json['jiageTo']));
  $(e).html(getlouceng2(json['lcengFrom'],json['lcengTo']));
  $(f).html(json['dname']+'-'+json['uname']);
}

function getTel(tels){
  if (tels=='') {
    return '';
  }else{
    var a = tels.split(',');
    if (a.length==1) {
      return '<div class="KY-tel">'+a[0]+'</div>';
    }else{
      return '<div class="KY-tel">'+a[0]+'<span>+</span></div>';
    }
  }
}


function openAddHouse(){
  event.cancelBubble=true;
  art.dialog.open("/v/yewu/outHouse_add.html",{id:'add_client',width:600,height:370,title:'添加看房记录'});
}

function openEdit(id){
  art.dialog.open("/v/yewu/outHouse_edit.html?id="+id,{id:'client_edit',width:600,height:365,title:'修改看房记录'});
}

function setSearchValue(index){
    var ThiA=$('#autoCompleteBox').find('a');
    ThiA.removeClass('hover');
    var Vals=ThiA.eq(index).addClass('hover').attr('area');
    $('#search').val(Vals);
}

function openDelete(id){
  event.preventDefault();
  art.dialog.confirm('删除后不可恢复，确定要删除吗？', function () {
  YW.ajax({
    type: 'POST',
    url: '/c/outHouse/delete?id='+id,
    mysuccess: function(data){
      doSearch();
      alert('删除成功');
    }
  });
  },function(){},'warning');
}

function deleteOutHouse(){
  doSearch(function(){
    if(houseData.page.data.length>rowId){
      $('#KY_TableListKy').find('tr')[rowId+1].click();
    }else {
      $('#KY_TableListKy').find('tr')[rowId].click();
    }
  },true);
}

function gettype(a){
  if (a==0) {
    return '带看';
  }else if (a==1) {
    return '陪看';
  }else if(a==2){
    return '自看';
  }
}
