<script type="text/javascript">
var cid=$${cid};

function save(finish){
  var status="";
  if(finish){
    status = '已返回';
  }
  var a=$('form[name=form1]').serialize();
    YW.ajax({
      type: 'POST',
      url: '/c/outHouse/back?status='+status,
      data:a,
      mysuccess: function(data){
          // $('#saveBtn').removeAttr('disabled');
          art.dialog.close();
          art.dialog.opener.doSearchAndSelect();
          alert('操作成功');
      }
    });
}

function getContent(){
  YW.ajax({
    type: 'get',
    url: '/c/outHouse/get?id='+id,
    data:'',
    mysuccess: function(result){
      var json = JSON.parse(result);
      if(json['status']=='待返回'){
        if(json['uid']==$${userId}){
          //是我自己
          $('#finish').css('display','');
        }
      }else if(json['status']=='已批阅'){
        $('#pyyj_tr').css('display','');
      }
      if(json['type']==0){
        $('#client_select_tr').css('display','');
      }
      $('#id').val(json['id']);
      $('#clientId').val(json['clientId']);
      $('#houseIds').val(json['houseIds']);
      $('#houseInfos').val(json['houseInfos']);
      $('#idTimes').val(json['outtime']);
      $('#idTime').val(json['backtime']);
      $('#clientName').val(json['clientName']);
      $('#remarks').val(json['remarks']);
      $('#conts').val(json['conts']);
      $('#pyyj').val(json['pyyj']);
      $('#type').val(json['type']);
      $('#did').val('$${did}');
      $('#did').change();
      $('#uid').val('$${userId}');

      art.dialog.open.api.size($(document).width(),$(document).height());
    }
  });
}
