<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="/style/css.css"/>
<style type="text/css">
html,body{ height:100%; background:#FFF; text-align:center; *position:relative;}
.waiting .waiting-content {
background: url("/plugin/wait/waiting.png") no-repeat 50% 0;
width: 450px;height: 220px;margin: 30px auto 0;padding: 122px 55px 20px;text-align: center;}
.waiting .waiting-content-title {font-size: 30px;font-weight: bold;line-height: 39px;margin-top: 35px;*padding-top:35px;}
.waiting .waiting-content-title .mark {color: #639cfb;}
.waiting .waiting-desc {font-size: 16px;line-height: 28px;padding: 14px 0; height: 58px; overflow: hidden;}

.waiting .waiting-link {color: white;font-size: 18px;font-weight: bold;line-height: 61px;}
</style>
</head>

<body class="waiting">
<div class="waiting-content">
    <h4 class="waiting-content-title">各项功能<span class="mark">内测中</span></h4>
    <div class="waiting-desc">
      <p class="waiting-desc-item">暂未开通功能正在内测中</p>
      <p class="waiting-desc-item">待测试完成后陆续开放...</p>
    </div>
    <a class="waiting-link" >敬请期待...</a>
</div>
</body>
</html>
